<!--Current Route-->
<div>
  <mat-toolbar>
    <span class="green">Inicio</span>
    <span>/Medicamento</span>
  </mat-toolbar>
</div>

<!--Create dialog-->
<mat-toolbar>
  <button (click)="openCreateDialog()" mat-raised-button>
    <mat-icon>add_circle_outline</mat-icon> AGREGAR
  </button>
</mat-toolbar>

<!--Table of laboratories-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
  </ng-container>

  <ng-container matColumnDef="nombreDosificacion">
    <th mat-header-cell *matHeaderCellDef>Dosi</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreDosificacion }}</td>
  </ng-container>

  <ng-container matColumnDef="codBarras">
    <th mat-header-cell *matHeaderCellDef>CodBarras</th>
    <td mat-cell *matCellDef="let element">{{ element.codBarras }}</td>
  </ng-container>

  <ng-container matColumnDef="codCompra">
    <th mat-header-cell *matHeaderCellDef>CodCompra</th>
    <td mat-cell *matCellDef="let element">{{ element.codCompra }}</td>
  </ng-container>

  <ng-container matColumnDef="nombreLaboratorio">
    <th mat-header-cell *matHeaderCellDef>Lab</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreLaboratorio }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th *matHeaderCellDef id="acciones" mat-header-cell>Acci√≥n</th>
    <td *matCellDef="let element" mat-cell>
      <!--Edit Dialog-->

      <a (click)="openEditDialog(element)" class="green" matTooltip="Editar">
        <mat-icon class="mat-icon-green">edit</mat-icon>
      </a>

      <!--Delete Dialog-->
      <a (click)="eliminarMedicamento(element)" class="green margin-l" matTooltip="Eliminar">
        <mat-icon class="mat-icon-green">delete_forever</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
