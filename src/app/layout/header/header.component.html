<mat-grid-list cols="10" rowHeight="100px">
  <!--LOGO-->
  <mat-grid-tile colspan="2">
    <a mat-icon-button>
      <img src="assets/resources/Logo.png" width="80%" height="150%" />
    </a>
  </mat-grid-tile>

  <!--Space of two columns-->
  <mat-grid-tile colspan="2"></mat-grid-tile>

  <!--App title-->
  <mat-grid-tile colspan="2">
    <span class="app-title">Farmacia</span>
  </mat-grid-tile>

  <!--Space of one column-->
  <mat-grid-tile colspan="1"> </mat-grid-tile>

  <!--Username and Logout-->
  <mat-grid-tile colspan="3">
    <mat-grid-list cols="1" rowHeight="30px" class="mat-list-full">
      <mat-grid-tile>
        <a>
          <mat-icon class="green">account_box</mat-icon
          ><span class="text-log"> {{ username }} </span>
        </a>
      </mat-grid-tile>
      <mat-grid-tile>
        <a (click)="logOut()">
          <mat-icon class="green">cancel</mat-icon
          ><span class="text-log">CERRAR SESIÓN</span>
        </a>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
</mat-grid-list>

<!--Routes-->
<div>
  <nav mat-tab-nav-bar ngClass="tabs">
    <a mat-tab-link routerLink="/pages/inventario">HOME</a>
    <a mat-tab-link routerLink="/pages/inventario/dosificacion">Dosificación</a>
    <a mat-tab-link routerLink="/pages/home">Laboratorio</a>
  </nav>
</div>
